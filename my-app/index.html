<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="a">
      <label for="">Name</label>
      <input type="text" pattern="[a-zA-Z][a-zA-Z_\-\. ]{2,20}" required />
      <div>error masage</div>
    </div>

    <div class="a">
      <label for="">Email</label>
      <input
        type="email"
        pattern="[a-zA-Z][a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}"
        required
        onblur='Hello'
      />
      <div>error masage</div>
    </div>
    <div class="a">
      <label for="">Address</label>
      <input type="text" pattern="[a-zA-Z][a-zA-Z0-9_\-\. ]*$" required />
      <div>error masage</div>
    </div>
    <div class="a">
      <label for="">Number</label>
      <input type="tel" pattern="^[0-9]\d{9}$" required />
      <div>error masage</div>
    </div>

    <style>
      .a div {
        color: red;
        display: none;
        font-size: 15px;
      }
      input:invalid ~ div {
        display: block;
      }
    </style>
  </body>
</html>
